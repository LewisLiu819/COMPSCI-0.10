<!-- JavaScript for enhanced navigation interactions -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Add active state to current page
  const currentPath = window.location.pathname;
  const navLinks = document.querySelectorAll('.nav-list-link');

  navLinks.forEach(link => {
    if (link.getAttribute('href') === currentPath) {
      link.classList.add('active');
    }
  });

  // Add loading state on navigation clicks
  navLinks.forEach(link => {
    link.addEventListener('click', function() {
      this.classList.add('loading');
    });
  });

  // Add keyboard navigation support
  navLinks.forEach((link, index) => {
    link.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowDown' && navLinks[index + 1]) {
        e.preventDefault();
        navLinks[index + 1].focus();
      } else if (e.key === 'ArrowUp' && navLinks[index - 1]) {
        e.preventDefault();
        navLinks[index - 1].focus();
      }
    });
  });

  // Add fun click effects
  navLinks.forEach(link => {
    link.addEventListener('click', function(e) {
      // Create ripple effect
      const ripple = document.createElement('span');
      ripple.style.position = 'absolute';
      ripple.style.borderRadius = '50%';
      ripple.style.background = 'rgba(255,255,255,0.6)';
      ripple.style.transform = 'scale(0)';
      ripple.style.animation = 'ripple 0.6s linear';
      ripple.style.left = (e.clientX - this.getBoundingClientRect().left - 10) + 'px';
      ripple.style.top = (e.clientY - this.getBoundingClientRect().top - 10) + 'px';
      ripple.style.width = '20px';
      ripple.style.height = '20px';
      ripple.style.pointerEvents = 'none';

      this.appendChild(ripple);

      setTimeout(() => {
        ripple.remove();
      }, 600);
    });
  });
});

// Add ripple animation
const style = document.createElement('style');
style.textContent = `
  @keyframes ripple {
    to {
      transform: scale(4);
      opacity: 0;
    }
  }
`;
document.head.appendChild(style);
</script>
