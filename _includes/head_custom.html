      "@type": "Thing",

      "@type": "Thing",
      "name": "Programming"
    },
    {
      "@type": "Thing",
      "name": "Computational Thinking"
    }
  ],
  "courseCode": "COMPSCI 0.10",

<!-- WebSite Schema with SearchAction -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "COMPSCI 0.10",
  "alternateName": ["CS 0.10", "CS 010", "COMPSCI 010"],
  "url": "{{ site.url }}",
  "description": "Elementary Computer Science Course for Grades 4-6",
  "inLanguage": ["en", "zh"],
  "potentialAction": {
    "@type": "SearchAction",
    "target": "{{ site.url }}/search/?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>

<!-- BreadcrumbList Schema for Navigation -->
{% if page.parent %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "COMPSCI 0.10",
      "item": "{{ site.url }}"
    },
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.parent }}",
      "item": "{{ site.url }}{{ page.url | split: '/' | pop | join: '/' }}/"
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": "{{ page.title }}",
      "item": "{{ site.url }}{{ page.url }}"
    }
  ]
}
</script>
{% endif %}

<!-- FAQ Schema for Course Overview Pages -->
{% if page.title contains 'Overview' or page.title contains 'COMPSCI 0.10' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {
      "@type": "Question",
      "name": "What is COMPSCI 0.10 (CS 0.10)?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "COMPSCI 0.10 (also known as CS 0.10, CS 010, or COMPSCI 010) is an introductory computer science course designed for elementary students in grades 4-6. It teaches programming fundamentals, computational thinking, and digital citizenship through hands-on activities with Scratch Jr."
      }
    },
    {
      "@type": "Question",
      "name": "Who is CS 0.10 designed for?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "CS 0.10 is designed for elementary school students in grades 4-6 (ages 9-12). No prior programming experience is required."
      }
    },
    {
      "@type": "Question",
      "name": "How long is the COMPSCI 010 course?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "The COMPSCI 010 course spans 16 weeks with 32 lessons total (2 sessions per week). Each session is 50 minutes long."
      }
    },
    {
      "@type": "Question",
      "name": "Is CS 010 free?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Yes, all CS 010 course materials are freely available online. The course is adapted from UC Berkeley's CS10 curriculum for elementary students."
      }
    }
  ]
}
</script>
{% endif %}

<!-- Canonical URL -->
<link rel="canonical" href="{{ site.url }}{{ page.url }}">

<link rel="alternate" hreflang="en" href="{{ site.url }}/en{{ page.url | remove: '/en' }}">

<link rel="alternate" hreflang="zh" href="{{ site.url }}{{ page.url }}">
<link rel="alternate" hreflang="en" href="{{ site.url }}/en{{ page.url | remove: '/zh' }}">

{% endif %}
