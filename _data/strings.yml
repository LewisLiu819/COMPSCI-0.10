  description: "COMPSCI 0.10 (CS 0.10, CS 010, COMPSCI 010) - A free introductory computer science course for elementary students (Grades 4-6) featuring Scratch Jr. programming"
  course_description: "COMPSCI 0.10 (also known as CS 0.10, CS 010, or COMPSCI 010) is a comprehensive 16-week computer science course designed for elementary students in grades 4-6. With 32 lessons (50 minutes each), students learn programming fundamentals, algorithms, and computational thinking through hands-on activities with Scratch Jr. This course is adapted from UC Berkeley's acclaimed CS10 curriculum."
