  course_description: "COMPSCI 0.10 (也称为 CS 0.10 或 CS 010) 是一门专为小学4-6年级学生设计的计算机科学入门课程。本课程共16周32节课，每节课50分钟。课程旨在通过Scratch Jr.编程、算法思维训练和创意项目，帮助学生掌握计算机科学基础概念和计算思维能力。课程改编自加州大学伯克利分校 CS10 课程。"
